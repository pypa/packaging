[tox]
envlist = py27,pypy,pypy3,py34,py35,py36,py37,docs,pep8,py2pep8

[testenv]
deps =
    coverage
    pretend
    pytest
    https://github.com/pypa/pip/archive/master.zip#egg=pip
# The --ignore-installed install options is needed to install pip url
# (needed to issue #95). This can be removed once pip 10.0 is out.
install_command =
    pip install {opts} {packages} --ignore-installed
commands =
    python -m coverage run --source packaging/ -m pytest --strict {posargs}
    python -m coverage report -m --fail-under 100

[testenv:pypy]
commands =
    py.test --capture=no --strict {posargs}

[testenv:docs]
basepython = python3
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b latex -d {envtmpdir}/doctrees docs docs/_build/latex
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:pep8]
basepython = python3
deps =
    flake8
    pep8-naming
commands = flake8 .

[testenv:py2pep8]
basepython = python2
deps =
    flake8
    pep8-naming
commands = flake8 .

[testenv:packaging]
deps =
    check-manifest
    readme_renderer
commands =
    check-manifest
    python setup.py check --metadata --restructuredtext --strict

[flake8]
exclude = .tox,*.egg
select = E,W,F,N
