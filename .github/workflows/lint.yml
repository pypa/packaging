name: Linting

on:
  pull_request:
    paths:
      - ".github/workflows/lint.yml"
      - ".pre-commit-config.yaml"
      - "**.py"
  push:
    paths:
      - ".github/workflows/lint.yml"
      - ".pre-commit-config.yaml"
      - "**.py"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: {}

env:
  FORCE_COLOR: 1

jobs:
  lint:
    name: nox -s lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        name: Install Python
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Run `nox -s lint`
        run: pipx run nox --error-on-missing-interpreters -s lint -- --show-diff-on-failure

  build:
    name: Build sdist and wheel
    runs-on: ubuntu-latest
    # Linting verifies that the project is in an acceptable state to create files
    # for releasing.
    # And this action should be run whenever a release is ready to go public as
    # the version number will be changed by editing __init__.py.
    needs: lint

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Build
        run: pipx run build

      - name: Build
        run: pipx run twine check --strict ./dist/*

      - name: Archive files
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist
