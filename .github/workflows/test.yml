name: Test

on: [push]

jobs:
  test-cpython:
    name: Test CPython ${{ matrix.python_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        # Python 3.4 is not available from actions/setup-python@v1.
        python_version: ['2.7', '3.5', '3.6', '3.7']

    steps:
    - uses: actions/checkout@v1
    
    - uses: actions/setup-python@v1
      name: Install Python ${{ matrix.python_version }}
      with:
        python-version: ${{ matrix.python_version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r dev-requirements.txt
    
    - name: Test coverage
      if: matrix.python_version != 'pypy' || matrix.python_version != 'pypy3'
      run: |
        python -m coverage run --source packaging/ -m pytest --strict
        python -m coverage report -m --fail-under 100


  test-pypy:
    name: Test ${{ matrix.pypy_version }} on ${{ matrix.os }}
    runs-on: $ {{matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        pypy_version: ['pypy', 'pypy3']
        
      steps:
      - uses: actions/checkout@v1
    
      - uses: actions/setup-python@v1
        name: Install ${{ matrix.python_version }}
        with:
          python-version: ${{ matrix.pypy_version }}
          architecture: 'x86'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r dev-requirements.txt
        
      - name: Run pytest
        run: python -m pytest --capture=no --strict
