name: Documentation

on:
  push:
    paths:
      - 'docs/*'

jobs:
  docs:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: ['html', 'latex', 'doctest']

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-python@v1
      name: Install Python
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r dev-requirements.txt

    - name: Build ${{ matrix.build_type }} documentation
      run: sphinx-build -W -b ${{ matrix.build_type }} docs docs/_build/${{ matrix.build_type }}
