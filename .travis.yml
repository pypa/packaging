language: python


matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: nightly
      env: TOXENV=py37
    - python: pypy
      env: TOXENV=pypy
    - env: TOXENV=pep8
    - env: TOXENV=py2pep8
    - python: 3.6
      env: TOXENV=docs
    - env: TOXENV=packaging

  allow_failures:
    - python: nightly

install:
  - pip install tox

script:
  - tox

notifications:
  irc:
    channels:
      - "irc.freenode.org#pypa-dev"
    use_notice: true
    skip_join: true
